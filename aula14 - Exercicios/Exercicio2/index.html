<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada dos Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Número: <input type="number" name="num" id="txt1" placeholder="Digite um número"> <input type="button" value="Gerar Tabuada" onclick="multiplicar()">
                </p>
            </div>
            <div>
                <select name="tabuada" id="tab" size="10" aria-label="state"> 
                    <option value="num">Digite um número acima </option>
                </select>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>

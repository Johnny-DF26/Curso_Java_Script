<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container {
            border: 2px solid #806868;
            display: flex;
            flex-direction: row-reverse;
        }

        .item {
            margin: 10px;
            border: 2px solid #457081;
        }

        .pai {
            border: 1px solid black;
            display: flex;
            justify-content: flex-end;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <div class="pai">
        <div class="itens">
            <h3>Youtube</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dDj7As6IRgc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>

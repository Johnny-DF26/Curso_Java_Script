<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        * {
            margin: 10px;
        }

        body {
            background-color: grey;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Aprendendo a Linguagem Java Script</h1>
    <script>
        window.alert('Minha primeira mensagem');     // aparece na tela uma mensagem 
        window.confirm('Está gostando de Java Script? ');   // pede uma uma confirmação entre ok ou cancelar
        window.prompt('Qual é seu nome? ');         // abre uma janela para se digitar algo
    </script>
</body>
</html>

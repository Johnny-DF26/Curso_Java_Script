<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de cadastro</title>
   <link rel="stylesheet" href="assets/css/formulario.css">
</head>

<body>
   <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
         <li>Nenhum campo pode estar vazio</li>
         <li>Usuário só poderá conter letras e/ou números</li>
         <li>Usuário deverá ter entre 3 e 12 caracteres</li>
         <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form action="" class="formulario" method="post">
         <label for="">Nome</label>
         <input type="text" name="" class="nome validar" placeholder="Digite seu nome">

         <label for="">Sobrenome</label>
         <input type="text" name="" class="sobrenome validar" placeholder="Digite seu sobrenome ">

         <label for="">CPF</label>
         <input type="text" name="" class="cpf validar" placeholder="number">

         <label for="">Usuário</label>
         <input type="text" name="" class="usuario validar" placeholder="usuário">

         <label for="">Senha</label>
         <input type="password" name="" class="senha validar" placeholder="senha">

         <label for="">Repetir senha</label>
         <input type="password" name="" class="repetir-senha validar" placeholder="repetir senha">

         <button type="submit">Enviar</button>
      </form>
   </section>

   <script src="assets/js/validandoCPFnoFormulario.js"></script>
   <script src="assets/js/formulario.js"></script>
</body>
</html>

<html lang="pt-br">
<head>

    <title>Verificador de Idade</title>

    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de Nascimento:
                    <input type="number" name="txtano" id="txtano" placeholder="data de nascimento" min="0">
                </p>
                <p>Sexo:
                    <input type="radio" name="radsex" id="masc" placeholder="null" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem" placeholder="null">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                Preencha os Dados acima para ver o Resultado!
            </div>
            <div id="res2"> 
            </div>
        </section>
    </main>
